<script>
    /* global TypeHelpers */
    (() => {
        "use strict";

        function anchorForId(id) {
            const anchor = document.createElement("a");
            anchor.className = "header-link";
            anchor.href = "#" + id;
            anchor.innerHTML = "<i class=\"fa fa-link\"></i>";
            return anchor;
        }

        function linkifyAnchors(level, containingElement) {
            const headers = containingElement.getElementsByTagName("h" + level);
            for (let h = 0; h < headers.length; h++) {
                const header = headers[h];

                if (typeof header.id !== "undefined" && header.id !== "") {
                    header.appendChild(anchorForId(header.id));
                }
            }
        }

        TypeHelpers.insertClasses();


        $(document).ready(() => {
            const [contentBlock] = $(".doc-content");
            if (contentBlock) {
                for (let level = 2; level <= 6; level++) {
                    linkifyAnchors(level, contentBlock);
                }
            }

            // Initialize tooltips
            $('[data-bs-toggle="tooltip"]').tooltip();

            // change icon inside collapse btn
            $(".collapse-block").on("hide.bs.collapse", function () {
                $(this).prev().children(":first").replaceWith('<i class="fa fa-caret-square-o-down fa-pull-right"></i>');
            });
            $(".collapse-block").on("show.bs.collapse", function () {
                $(this).prev().children(":first").replaceWith('<i class="fa fa-caret-square-o-up fa-pull-right"></i>');
            });
            // change icon inside collapse link
            $(".collapse-link").on("hide.bs.collapse", function () {
                $(this).prev().children(":last").children(":last").replaceWith('<i class="fa fa-caret-square-o-down"></i>');
            });
            $(".collapse-link").on("show.bs.collapse", function () {
                $(this).prev().children(":last").children(":last").replaceWith('<i class="fa fa-caret-square-o-up"></i>');
            });

            // Stop video on closing tab panels
            $(".video-tab").on("hide.bs.tab", () => {
                const iframe = ".video-pane.active iframe";
                $(iframe).attr("src", $(iframe).attr("src"));
            });
        });
    })();
</script>
